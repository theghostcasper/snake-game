<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<header class="main-header">
		<h1 class="main-header--title">Snake Game</h1>
		<h2 class="main-header--sub">Without canvas, just HTML,CSS and JavaScript</h2>
	</header>

	<button class="play">Play Now</button>

	<main id="app">
		<div class="score"><span>Score: </span><span class="score-val">0</span></div>
		<div id="snake" class="snake"></div>
		<div class="snake-tail s0"></div>
		<div class="snake-tail s1"></div>
		<div class="snake-tail s2"></div>
		<div class="snake-tail s3"></div>
	</main>
	<script  src="./js/game.js"></script>
	<script  src="./js/main.js"></script>
</body>
</html>
